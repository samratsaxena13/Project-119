<html>

<head>
  <meta charset="UTF-8">
  <title>Project 119</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="mainBody" style="font-family: 'Montserrat';">
  <center>
    <h1 id="title">Quick Draw</h1>
    <br>
    <button class="btn" onclick="clearCanvas()">Clear Canvas</button>
    <br><br>
    <label style="font-size: 20px;">Sketch to draw: &nbsp;<label class="importantLbl" id="taskLbl"></label></label>
    <hr>
    <div id="results">
      <h2 style="opacity: 0.6;"><i>Draw on the canvas</i></h2>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br>
    <div style="float: right; margin-right: 15px;" id="stats">
      <label style="font-size: 20px;">Time: &nbsp;<label id="timeLbl" class="importantLbl" style="background-color: red; border: black 2px solid;"></label></label>
      <br>
      <label style="margin-right: 5px; font-size: 20px;">Points: &nbsp;<label id="scoreLbl" class="importantLbl">0</label></label>
    </div>
  </center>
  <audio id="correctAudio" src="correct.mp3"></audio>
  <audio id="incorrectAudio" src="incorrect.mp3"></audio>
  <audio id="tickAudio" src="tick.mp3"></audio>
<script src="main.js"></script>
</body>
